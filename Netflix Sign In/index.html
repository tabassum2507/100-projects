<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Sign In</title>
</head>
<body>
    <div class="box">
        <img alt="netflix" class="img-box">
        <div class="content">
            <form class="inner-content">
                <input type="email" class="email" placeholder="Email">
                <input type="password" class="password" placeholder="Password">
                <button type="reset" class="btn">Sign in</button>
            </form>
            <a href="#" class="link">New to Netflix?<b> Sign up now</b></a>
            <img src="https://assets.brand.microsites.netflix.io/assets/7dc497e2-4975-11ec-a9ce-066b49664af6_cm_1440w.jpg?v=1" width="200" class="logo"/>
            
        </div>
    </div>
</body>
</html>
