<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Info Cards</title>
</head>
<body>
    <div class="content">
        <div class="card">
            <div class="icon"><i class="fab fa-instagram"></i>
            </div>
            <p class="title">Instagram</p>
            <p class="details"><b>Followers:</b>80k</p>
        </div>

        <div class="card">
            <div class="icon"><i class="fab fa-twitter"></i>
            </div>
            <p class="title">Twitter</p>
            <p class="details"><b>Followers:</b>176.1k</p>
            
        </div>

        <div class="card">
            <div class="icon"><i class="fab fa-facebook-f"></i></i>
            </div>
            <p class="title">Facebook</p>
            <p class="details"><b>Followers:</b>34.9k</p>
        </div>
    </div>
    
</body>
</html>
