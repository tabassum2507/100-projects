<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleshet" href="style.css">
    <title>Twitter</title>
</head>
<body>
    <div class="box">
        <div class="inner-box">
            <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c53e.png"
            class="logo" width="50">
            <button class="btn" type="submit">Sign In with Google</button>
            <button class="btn" type="submit">Sign In with Apple</button>
            <p class="or">Or</p>
            <input type="text" class="input-space" placeholder="Phone, email, or username">
            <button class="btn button-1" type="submit">Next</button>
            <button class="btn button-2" type="submit">Forgot Password?</button>
            <p class="last-line">Don't have a account? <a href="" class="sign-up">Sign up</a></p>


        </div>
    </div>
    
</body>
</html>
