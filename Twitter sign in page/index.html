<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Twitter</title>
</head>
<body>
    <div class="box">
        <div class="inner-box">
            <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c53e.png"
            class="logo" width="50">
            <button class="btn" type="submit"><img src="https://www.citypng.com/public/uploads/preview/-11596994631mamco4gnk5.png" width="19"><span>Sign In with Google</span></button>
            <button class="btn" type="submit"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7cxTZ-32Ovn6Nt2NSjn7zJa-V5qtl3hMlFN95eHe87rO_1CbdKzTfrSHA5RZ01GARupA&usqp=CAU" width="19"><span>Sign In with Apple</span></button>
            <p class="or">Or</p>
            <input type="text" class="input-space" placeholder="Phone, email, or username">
            <button class="btn button-1" type="submit">Next</button>
            <button class="btn" type="submit">Forgot Password?</button>
            <p class="last-line">Don't have an account? <a href="">Sign up</a></p>


        </div>
    </div>
    
</body>
</html>
